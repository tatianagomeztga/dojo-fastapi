<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates\chat\style.css">
    <title>FastAPI CHAT con WebSockets</title>
</head>

<body>
    <div class="container">
        <div class="title-header">
            <h1 style="display: inline-block">FastAPI Chat</h1>
            <p class="id-header">
                ID: <span id="ws-id"></span>
            </p>
        </div>
        <form class="form" onsubmit="sendMessage(event)" action="">
            <input type="text" class="form__field" id="messageText" placeholder="Mensaje..." />
            <button class="btn btn--primary btn--inside uppercase">Enviar</button>
        </form>
        <div id="messages" class="sl__chat__layout"></div>
        <script src="templates\chat\script.js"></script>
    </div>
</body>

</html>
